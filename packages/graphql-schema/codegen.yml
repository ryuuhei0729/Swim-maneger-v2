overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
  generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      federation: false
      respectSchemaStringTypes: true
      maybeValue: T | null | undefined
      inputMaybeValue: T | null | undefined
      # 型の競合を避けるための設定
      avoidOptionals: false
      skipTypename: false
      # GraphQLライブラリの型定義を正しく参照
      scalars:
        DateTime: string
        Date: string
        JSON: any
